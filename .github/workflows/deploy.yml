name: Deploy to GitHub Pages

on:
  # Aciona o workflow em pushes para a branch principal
  push:
    branches: [main]
  # Permite executar este workflow manualmente a partir da aba Actions
  workflow_dispatch:

# Define permissões para implantação no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas uma implantação simultânea, pulando execuções entre a fila
# de execução e última com estado "in_progress" ou "queued", se houver alguma.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Não é necessário buscar tudo, mas é necessário para alguns recursos do Astro (como a geração automática de RSS)
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Astro
        run: |
          npm run build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Job de implantação
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4